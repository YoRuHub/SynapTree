<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src ${cspSource} 'unsafe-inline'; script-src ${cspSource} https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval' blob:; worker-src blob:; connect-src https://cdn.jsdelivr.net;">
    <title>SynapTree</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/3d-force-graph@1.73.0/dist/3d-force-graph.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            z-index: 1000;
            width: 85%;
            max-width: 420px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }

        #search-container.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.15);
        }

        .search-nav-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .search-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #search-results-count {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin: 0 8px;
            white-space: nowrap;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 12px;
            pointer-events: none;
            text-align: center;
            padding: 5px 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .node-label {
            color: #fff;
            font-family: sans-serif;
            font-size: 12px;
            padding: 2px 4px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('error', function (event) {
            const status = document.getElementById('status');
            if (status) {
                status.style.display = 'block';
                status.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                status.innerText = 'Error: ' + (event.message || event);
                console.error('Global Error:', event.error || event.message);
            }
        });
    </script>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search structures..." autocomplete="off">
        <span id="search-results-count"></span>
        <div id="search-prev" class="search-nav-btn" title="Previous Match">❮</div>
        <div style="width: 5px;"></div>
        <div id="search-next" class="search-nav-btn" title="Next Match">❯</div>
    </div>
    <div id="status">Initializing 3D Environment...</div>
    <div id="graph"></div>
    <script type="module" src="${scriptUri}"></script>
</body>

</html>
