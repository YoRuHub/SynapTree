<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src ${cspSource} 'unsafe-inline'; script-src ${cspSource} https://unpkg.com; connect-src https://unpkg.com;">
    <title>SynapTree</title>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .node-label {
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            padding: 2px 4px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="graph"></div>
    <script src="${scriptUri}"></script>
</body>

</html>
