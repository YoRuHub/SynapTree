<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src ${cspSource} 'unsafe-inline'; script-src ${cspSource} https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval' blob:; worker-src blob:; connect-src https://cdn.jsdelivr.net;">
    <title>SynapTree</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/3d-force-graph@1.73.0/dist/3d-force-graph.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #status {
            position: absolute;
            z-index: 100;
            font-family: sans-serif;
            pointer-events: none;
            text-align: center;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .node-label {
            color: #fff;
            font-family: sans-serif;
            font-size: 12px;
            padding: 2px 4px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            pointer-events: none;
        }

        /* Settings UI */
        #settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 200;
            background: rgba(40, 40, 40, 0.6);
            color: #ccc;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #settings-btn:hover {
            background: rgba(60, 60, 60, 0.8);
            color: #fff;
        }

        #settings-panel {
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 200;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            display: none;
            flex-direction: column;
            gap: 12px;
            font-family: sans-serif;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-header {
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            cursor: pointer;
        }

        input[type="color"] {
            width: 30px;
            height: 20px;
            border: none;
            background: none;
            cursor: pointer;
        }

        button.save-btn {
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        button.save-btn:hover {
            background: #0062a3;
        }
    </style>
</head>

<body>
    <div id="status">Initializing 3D Environment...</div>
    <button id="settings-btn" title="Settings">âš™</button>
    <div id="settings-panel">
        <div class="setting-group">
            <div class="setting-header">Link Aesthetics</div>
            <div class="setting-row">
                <span>Normal Opacity</span>
                <input type="range" id="normal-opacity" min="0" max="1" step="0.05" value="0.2">
            </div>
            <div class="setting-row">
                <span>Active Color</span>
                <input type="color" id="active-link-color" value="#ffff00">
            </div>
        </div>
        <div class="setting-group">
            <div class="setting-header">Signal (Particles)</div>
            <div class="setting-row">
                <span>Speed</span>
                <input type="range" id="particle-speed" min="0.001" max="0.05" step="0.001" value="0.005">
            </div>
            <div class="setting-row">
                <span>Size</span>
                <input type="range" id="particle-width" min="0.5" max="6" step="0.5" value="3">
            </div>
        </div>
        <button class="save-btn" id="save-settings">Save to VS Code Config</button>
    </div>
    <div id="graph"></div>
    <script src="${scriptUri}"></script>
</body>

</html>
